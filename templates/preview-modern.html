<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOKA - Modern Stats</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        :root {
            --accent: #1DB954;
            --bg: #020204;
            --card: #0e0e14;
            --text: #fff;
            --text2: #a1a1aa;
            --text3: #71717a;
            --border: rgba(255, 255, 255, 0.04);
            --r2: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Plus Jakarta Sans', system-ui;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        .av {
            width: 88px;
            height: 88px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            padding: 3px;
            margin: 0 auto 1rem;
            box-shadow: 0 0 40px rgba(29, 185, 84, 0.15);
            position: relative;
        }

        .av img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            background: var(--bg);
        }

        .av-badge {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: var(--accent);
            color: #000;
            font-size: .6rem;
            font-weight: 900;
            padding: .25rem .5rem;
            border-radius: 12px;
            border: 3px solid var(--bg);
            text-transform: uppercase;
        }

        .welcome {
            text-align: center;
            font-size: .8rem;
            color: var(--text2);
            margin-bottom: .25rem;
        }

        .uname {
            text-align: center;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: .5rem;
        }

        .status-badge {
            text-align: center;
            margin-bottom: 2rem;
        }

        .status-badge span {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(29, 185, 84, 0.1);
            border: 1px solid rgba(29, 185, 84, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Modern Unified Stats Grid */
        .modern-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.75rem;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .modern-stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .modern-stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--r2);
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.75rem;
            color: #fff;
            margin-bottom: 0.75rem;
            background: var(--gradient);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text);
            margin-bottom: 0.25rem;
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 0.7rem;
            color: var(--text3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        /* Color Schemes */
        .stat-card:nth-child(1) {
            --gradient: linear-gradient(135deg, #3b82f6, #2563eb);
        }

        .stat-card:nth-child(2) {
            --gradient: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .stat-card:nth-child(3) {
            --gradient: linear-gradient(135deg, #1DB954, #15803d);
        }

        .stat-card:nth-child(4) {
            --gradient: linear-gradient(135deg, #ec4899, #db2777);
        }

        .stat-card:nth-child(5) {
            --gradient: linear-gradient(135deg, #a855f7, #7c3aed);
        }

        .stat-card:nth-child(6) {
            --gradient: linear-gradient(135deg, #06b6d4, #0891b2);
        }

        .info-text {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(29, 185, 84, 0.05);
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--text2);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Avatar -->
        <div class="av">
            <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Felix" alt="Avatar">
            <div class="av-badge">VIP</div>
        </div>

        <p class="welcome">Welcome back,</p>
        <h1 class="uname">mahdi_test</h1>

        <!-- Status Badge -->
        <div class="status-badge">
            <span>
                <div class="pulse-dot"></div>
                Premium VPN Active • 10 Months
            </span>
        </div>

        <!-- Modern Unified Stats Grid -->
        <div class="modern-stats-grid">
            <!-- Total Data -->
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ri-database-2-line"></i>
                </div>
                <div class="stat-value">100 GB</div>
                <div class="stat-label">Total Data</div>
            </div>

            <!-- Used Data -->
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ri-pie-chart-line"></i>
                </div>
                <div class="stat-value">45.2 GB</div>
                <div class="stat-label">Used Data</div>
            </div>

            <!-- Remaining Data -->
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ri-download-cloud-line"></i>
                </div>
                <div class="stat-value">54.8 GB</div>
                <div class="stat-label">Remaining</div>
            </div>

            <!-- Remaining Days -->
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ri-time-line"></i>
                </div>
                <div class="stat-value">24</div>
                <div class="stat-label">Days Left</div>
            </div>

            <!-- Total Time -->
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ri-calendar-check-line"></i>
                </div>
                <div class="stat-value">30 Days</div>
                <div class="stat-label">Total Time</div>
            </div>

            <!-- Servers -->
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="ri-global-line"></i>
                </div>
                <div class="stat-value">13</div>
                <div class="stat-label">Servers</div>
            </div>
        </div>

        <div class="info-text">
            ✨ این دیزاین مدرن همه اطلاعات را در یک grid یکپارچه نمایش می‌دهد
        </div>
    </div>
</body>

</html>
